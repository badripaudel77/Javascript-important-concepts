<!DOCTYPE html>
<html>
<head>
	<title>array demo</title>
</head>
<body>

<script type="text/javascript">
	
var arr = ["names","age","address"];

for (var i = 0; i < arr.length; i++) {

if(arr[i]=="names"){
	document.write(arr[i]+" found"+"<br>");
}

else{
	document.write(arr[i]+" not found"+"<br>");

}

}


</script>
</body>
</html>
