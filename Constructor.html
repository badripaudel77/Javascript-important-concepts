<!DOCTYPE html>
<html>
<body>
   <h1>Constructor in JavaScript</h1>
</body>

 <script type="text/javascript">

 	function Constructor_Demo(names,age,interest) {
    
    this.names=names;
    this.age=age;
    this.interest=interest;
    this.details = function(){
    document.write(this.names+" "+this.age+" " +this.interest);

    }
  }
 	var Cons1 = new Constructor_Demo("Badri Paudel",21,"Playing");
 	var Cons2 = new Constructor_Demo("John Doe",50,"Programmig");
 	Cons2.details();
 	document.write("<br />")
 	document.write(Cons2.names);
 	document.write("<br>");
   document.write(Cons1.names);
   
 </script>
</html>
