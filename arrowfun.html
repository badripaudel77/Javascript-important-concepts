<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>
	<h1>Arrow Function in javascript</h1>
	<script type="text/javascript">
		 function function_name(a,b) {

			return a+b;
		}
		document.write("The sum in general function is "+function_name(5,6));
		//now same thing through the arrow functions
		var arrow_function=(a,b)=>{
			return a+b;
		}; //here put semicolon because arrow_function is variable and 
		// variables are always end with ;
		
		document.write("<br>The sum in arrow functoin"+arrow_function(5,6));

		function doMulGen(){
			let a=5;
			let b=5;
			let result = a+b;
			document.write("<br>general: "+result);
		}
		doMulGen();

		let doMulArr=()=>{
			let a=5;
			let b=5;
			let result = a+b;
			document.write("<br>Arrow=>"+result);
		};
     doMulArr();

	</script>

</body>
</html>
