<!DOCTYPE html>
<html>
<head>
	<title>Object in HTML</title>
</head>
<body>
<script type="text/javascript">
	
var Ob = {
firstName : "Badri",
lastName : "Paudel",
age : 21,
full:function(){

document.write("<br><br>"+this.firstName+" "+this.lastName+" "+this.age+" years Old");
}

};

document.write(Ob.firstName+"  "+ Ob.lastName+" "+Ob.age+"years Old");
Ob.full();

</script>
</body>
</html>
