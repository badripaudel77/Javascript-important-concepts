<!DOCTYPE html>
<html>
<head>
	<title>ARRAY FILTER METHOD IN JS</title>
</head>
<body>
<p id="filterDemo"></p>
<script type="text/javascript">
	
var numArr1 = [1,2,5,6];

var numArr2 = numArr1.filter(filterFunc);

document.getElementById('filterDemo').innerHTML = "Value greater than 2 is/are " +numArr2;

function filterFunc(value) {

	return value > 2;
}

</script>

</body>
</html>
