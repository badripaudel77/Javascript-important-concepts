<!DOCTYPE html>
<html>
<head>

	<title>Arrays Demo</title>

</head>

<body>

	<script type="text/javascript">
		function firstArrays(){

			var arr=new Array("BGL","KTM","PKR");
			for (var i = 0; i < arr.length; i++) {

		 document.write("Arrays index "+i+" \t\t\t\t "+arr[i]+"\n\n\n "+"<br>");


		}
	}

		//defining the function/s
		function arraysDemo(){
		var Arrays1=["Badri","Alisha","Sujan"];
		
		for (var i = 0; i < Arrays1.length; i++) {
			document.write("Arrays index "+i+" \t\t\t\t "+Arrays1[i]+"\n\n\n "+"<br>");
		}

	}
	//now calling that function/s
	document.write("First Array <br>");
	firstArrays();
	document.write("<br><br>"+" Next Array<br>");
	arraysDemo();
   </script>

	<h2 >Arrays Demo</h2>
	<p id="pid"></p>
	

</body>
</html>
